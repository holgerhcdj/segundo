<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- Bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <!-- jquery -->
	<script src="js/jquery.js" ></script>
     <!-- seeet alert -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<!-- formulaio de trabajo -->
	<script src="js/formulario.js" ></script>

</head>
<body>
<div class="container-fluid">
     <div class="row">
     	<dov class="col-md-6">
     		<div class="row">
     			<div class="col-md-6 mt-3">
     				<input type="text" id="user_name" class="form-control" placeholder="Nombre de usuario">
     			</div>
     		</div>
     		<div class="row">
     			<div class="col-md-6 mt-3">
     				<input type="password" id="password" class="form-control" placeholder="Clave">
     			</div>
     		</div>
     		<div class="row">
     			<div class="col-md-6 mt-3">
     				<input type="password" id="password_confirm" class="form-control" placeholder="Confirme Clave">
     			</div>
     		</div>

     		<div class="row">
     			<div class="col-md-6 mt-3">
     				<select id="ciudad" class="form-control">
     					<option value="">Seleccione una opcion</option>
     					<option value="GUAYAQUIL">GUAYAQUIL</option>
     					<option value="QUITO">QUITO DISTRITO METROPOLITANO</option>
     					<option value="CUENCA">CUENCA</option>
     				</select>
     			</div>
     		</div>

     		<div class="row mt-3">
     			<div class="col-md-6">
     				<button class="btn btn-primary btn-block btn_registrar ">Registrar</button>
     			</div>
     		</div>
     	</dov>
     </div>
</div>

</body>
</html>
